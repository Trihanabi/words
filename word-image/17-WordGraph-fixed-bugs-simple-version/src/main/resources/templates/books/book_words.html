<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Book Words</title>
    <style>
      .table-container{
        height: 450px; /* 设置容器的高度 */
        overflow: auto; /* 溢出时显示滚动条 */
      }
    </style>
</head>

<body>

<div class="container">
    <div @click="handleClick"></div>

    <h3>Book words</h3>
    打钩以选择你想要记忆的单词
    <hr>
    <h5>Book name: <span th:text=${book.name}> </span> </h5>
    <form  th:action="@{/books/createUserWordList/{id}(id=${book.id})}" th:object="${wordList}" method="POST">
      <div ref="tableContainer" class="table-container">
      <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>
                    <input type="checkbox" th:id="selectAllCheckbox" onclick="toggleSelectAll()">
                </th>
                <th>word</th>
                <th>occurence freqence</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="bookWord: ${bookWordList}">
                    <!--  todo set checked -->
                    <td><input type="checkbox"  class="item-checkbox"
                                                th:checked="true"
                                                th:field="*{wordsAndOcc}"
                                                th:value="${bookWord.word}+':'+${bookWord.occurence_freqence}"/>
                    </td>
                    <td th:text="${bookWord.word}"> </td>
                    <td th:text="${bookWord.occurence_freqence}" ></td>
                </tr>
            </tbody>
        </table>
        </div>
        <input type="submit" value="Submit" />
    </form>

</div>

</body>
<script th:inline="javascript">
    function toggleSelectAll() {
      var checkboxes = document.getElementsByClassName('item-checkbox');
      var selectAllCheckbox = document.getElementById('selectAllCheckbox');
      for (var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = selectAllCheckbox.checked;
      }
    }
</script>

</html>
